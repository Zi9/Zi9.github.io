<html>
 <head>
  <title>Stickbugged Scoreboard</title>
  <style type="text/css">
   body { text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
   p { text-align: center; margin: 5px; }
   table { margin-left: auto; margin-right: auto; border-collapse: collapse; }
   td { border: 1px solid black; min-width: 50px;}
   a { font-size: x-small; }
  </style>
 </head>
 <body>
  <h3>Stickbugged Scoreboard</h3>
  <table>
   <tr>
    <td><p>Zig</p></td>
    <td><p>Axel</p></td>
   </tr>
   <tr>
    <td><p>3</p></td>
    <td><p>2</p></td>
   </tr>
  </table>
  <h4 id="time"></h4>

  <a href="whats_this.mp4">DEBUG CONSOLE</a>

  <script>
   var countDownDate = new Date("Aug 16, 2020 00:00:00").getTime();
   var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("time").innerHTML = days + "d " + hours + "h "
     + minutes + "m " + seconds + "s left for stickbugging";
    if (distance < 0) {
     clearInterval(x);
     document.getElementById("time").innerHTML = "WAR OVER";
    }
   }, 1000);
  </script>
 </body>
</html>
