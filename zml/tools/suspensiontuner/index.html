<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[STH] Suspension Tuning Helper</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adoptation.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap">
</head>
<body>
    <div class="Application">
        <div class="Logo">
            <img src="img/STH_LOGO.png" alt="STH Logo">
        </div>
        <div class="UserInput">
            <div class="inputWrapper">
                <label for="carWeight">Car Weight:</label>
                <input type="number" step="0.001" oninput="recalculate()" id="carWeight">
            </div>
            <div class="inputWrapper">
                <label for="frontBalance">Front Balance:</label>
                <input type="number" step="0.001" oninput="recalculate()" id="frontBalance">
            </div>
            <div class="inputWrapper">
                <label for="cxRatio">CX Ratio:</label>
                <input type="number" step="0.001" oninput="recalculate()" id="cxRatio">
            </div>
            <div class="inputWrapper">
                <label for="frontDownforce">F_DownForce:</label>
                <input type="number" step="0.001" oninput="recalculate()" id="frontDownforce">
            </div>
            <div class="inputWrapper">
                <label for="rearDownforce">R_DownForce:</label>
                <input type="number" step="0.001" oninput="recalculate()" id="rearDownforce">
            </div>
        </div>
        <div class="CalculationForm">
            <div class="variable">
                <label for="frontsSpringsStiffness">Front Spring Stiffness:</label>
                <span id="frontSpringsStiffness">Value 1</span>
            </div>
            <div class="variable">
                <label for="rearSpringsStiffness">Rear Spring Stiffness:</label>
                <span id="rearSpringsStiffness">Value 2</span>
            </div>
            <div class="variable">
                <label for="frontDamperFastBump">Front Damper Fast Bump:</label>
                <span id="frontDamperFastBump">Value 1</span>
            </div>
            <div class="variable">
                <label for="rearDamperFastBump">Rear Damper Fast Bump:</label>
                <span id="rearDamperFastBump">Value 2</span>
            </div>
            <div class="variable">
                <label for="frontDamperFastRebound">Front Damper Fast Rebound:</label>
                <span id="frontDamperFastRebound">Value 3</span>
            </div>
            <div class="variable">
                <label for="rearDamperFastRebound">Rear Damper Fast Rebound:</label>
                <span id="rearDamperFastRebound">Value 4</span>
            </div>
            <div class="variable">
                <label for="frontDamperBump">Front Damper Bump:</label>
                <span id="frontDamperBump">Value 5</span>
            </div>
            <div class="variable">
                <label for="rearDamperBump">Rear Damper Bump:</label>
                <span id="rearDamperBump">Value 6</span>
            </div>
            <div class="variable">
                <label for="frontDamperRebound">Front Damper Rebound:</label>
                <span id="frontDamperRebound">Value 7</span>
            </div>
            <div class="variable">
                <label for="rearDamperRebound">Rear Damper Rebound:</label>
                <span id="rearDamperRebound">Value 8</span>
            </div>
        </div>
        <div class="Info">
            <div class="button">
                <a href="https://docs.google.com/spreadsheets/d/1N-VqCq9DUSmP7iXrjZ3SoNscT4sin4x2SnNciHIkLS8" target="_blank">Aerodynamic properties</a>
            </div>
            <p>
                Adapted for Web by Zi9
            </p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
