{% extends "with-both-sidebars.html" %}
{% block title %}Zi9's Stuff{% endblock %}
{% block content %}
{% for article in articles_page.object_list %}
<div>
    <h1><a href="/{{ article.url }}">{{ article.title }}</a></h1>
    <p class="publish-date">Published {{ article.locale_date }}</p>
    <div class="article-content">
        {{article.summary}}
    </div>
</div>
<hr> {% endfor %} {% include "pagination.html" %} {% endblock %}
