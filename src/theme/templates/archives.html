{% extends "with-left-sidebar.html" %}

{% block title %}{{ SITENAME }} - All Posts{% endblock %}
{% block content %}
<h1>{{ SITENAME }} - All Posts</h1>
<div class="archive-list">
    {% for article in dates %}
    <p>{{ article.locale_date }} -
        <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
    </p>
    {% endfor %}
</div>
{% endblock %}
