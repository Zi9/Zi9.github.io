<div class="index-nav">
  <div class="index-nav-left">
    {% if articles_page.has_next() %}
    <a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html">Older Posts</a>
    {% endif %}
  </div>
  <div class="index-nav-right">
    {% if articles_page.has_previous() %}
    {% set num = articles_page.previous_page_number() %}
    <a href="{{ SITEURL }}/{{ page_name }}{{ num if num > 1 else '' }}.html">Newer Posts</a>
    {% endif %}
  </div>
</div>
